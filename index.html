<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Start Bootstrap</title>
</head>
<body>
    <!-- Parte superiore con header e nav -->
    <header class="container-fluid debug ">

        <!-- Nav della pagina -->
        <div class="container container-md">

            <div class="row">
                <div class="col-12">

                    <div class="row ">
                        <!-- Parte sinistra del header -->
                        <div class="col-9 col-md-6">
                            <div class="logo">
                                <h1 class="text-white ms-lh">START BOOTSTRAP</h1>
                            </div>
                        </div>

                        <!-- Parte nav -->
                        <div class="col-3 col-md-6 ">
                            <nav>
                                <ul class="list-inline text-center list-unstyled  ">
                                    <li class="list-inline-item ms-lh"><a class="text-decoration-none text-white" href="#">PORTFOLIO</a></li>
                                    <li class="list-inline-item ms-lh"><a class="text-decoration-none text-white" href="#">ABOUT</a></li>
                                    <li class="list-inline-item ms-lh"><a class="text-decoration-none text-white" href="#">CONTACT</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </header>

    <!-- Sezione jumbotron -->
    <div class="container-fluid ms-color-jumbo">
        <section class="jumbotron container"></section>
    </div>

    <!-- Corpo principale della pagina -->
    
    <main>
        <!-- Parte del portfolio -->

        <div class="container container-md container-lg">

            <!-- Titolo della sezione -->
            <h2 class="text-center">PORTFOLIO</h2>

            <!-- Immagini portfolio -->

            <!-- Riga superiore -->
            <div class="row row-cols-3 ">

                <!-- Riga superiore -->
                <div class="col-12 col-md-6 col-xl-4 my-3">
                    <img src="img/cabin.png" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-md-6 col-xl-4 my-3">
                    <img src="img/cake.png" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-md-6 col-xl-4 my-3">
                    <img src="img/circus.png" class="img-fluid" alt="">
                </div>   

                
                <!-- Riga inferiore -->               
                <div class="col-12 col-md-6 col-xl-4 my-3 ">
                    <img src="img/game.png" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-md-6 col-xl-4 my-3">
                    <img src="img/safe.png" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-md-6 col-xl-4 my-3">
                    <img src="img/submarine.png" class="img-fluid" alt="">
                </div>
                
            </div>
            
        </div>


    </main>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
